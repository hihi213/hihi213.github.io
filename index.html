function calculateTotalSteps() {
    let totalSteps = 0;
    storyStorage.forEach(screen => {
        screen.forEach(sentence => {
            totalSteps += sentence.length; // ê° ë¬¸ì¥ì˜ ê¸¸ì´ë¥¼ ë”í•´ì„œ ì „ì²´ ìŠ¤í… ê³„ì‚°
        });
    });

    for (let i = 0; i < currentState.imageIndex-2; i++) {

    document.getElementById('progress-text').textContent = `${Math.round(progressPercentage)}%`;
}

                        //ê°•ì¡°í• ì–´êµ¬ê°€ ìˆë‹¤ë©´ onchar[currentState.charIndex]ì— í´ë˜ìŠ¤ë¶€ì—¬
                        console.log(highlightcount)
                        highlighting(onechar)
                    }
                    //í•œê¸€ìì¶œë ¥
                    textContainer.appendChild(onechar[currentState.charIndex]);
                    ++currentState.charIndex;
                    //ë‹¤ìŒê¸€ì ì¶œë ¥
                    displaying();
                }, delayBetweenChars);
            } else {
                //í•œ ë¬¸ì¥ì˜ ëì— ë„ë‹¬
                currentState.charIndex = 0;
                currentState.SentenceIndex++;
                if (currentState.SentenceIndex < storyStorage[currentState.imageIndex][currentState.ScreenIndex].length) {
                    //ë‹¤ìŒ ë¬¸ì¥ìˆë‹¤
                    setTimeout(() => {//ë¬¸ì¥ ê°„ì˜ ë”œë ˆì´ í›„ 
                        //ë¬¸ì¥ì‚¬ì´ ë¹ˆì¹¸ì¶”ê°€
                        textContainer.appendChild(document.createTextNode("  "));
                        //ì¬í˜¸ì¶œ
                        displaying();
                    }, delayBetweenSentences);
                } else {
                    //ë‹¤ì¶œë ¥í•¨
                    finishprintall()
                }
            }
        }
        function highlighting(onechar) {
            const currentWord = highlightedWord[highlightcount]; // currentState í•˜ì´ë¼ì´íŠ¸í•  ë‹¨ì–´
            const startIndex = currentState.sentence.indexOf(currentWord); // í•˜ì´ë¼ì´íŠ¸í•  ë‹¨ì–´ê°€ ì‹œì‘ë˜ëŠ” ì¸ë±ìŠ¤

            // currentState ì¶œë ¥í•œ ê¸€ìê°€ í•˜ì´ë¼ì´íŠ¸í•  ë‹¨ì–´ì˜ ë§ˆì§€ë§‰ ê¸€ì ìœ„ì¹˜ì¸ì§€ í™•ì¸
            if (startIndex !== -1 && currentState.charIndex >= startIndex && currentState.charIndex < startIndex + currentWord.length) {
                if (highlightcount === 0) {
                    onechar[currentState.charIndex].classList.add('highlight'); // í•˜ì´ë¼ì´íŠ¸ í´ë˜ìŠ¤ ì¶”ê°€
                }
                else if (highlightcount <3) {
                    onechar[currentState.charIndex].classList.add('foxsay');
                }
                else { onechar[currentState.charIndex].classList.add('lowlight'); }
            }

            // í•˜ì´ë¼ì´íŠ¸ ë‹¨ì–´ê°€ ëª¨ë‘ ì¶œë ¥ë˜ë©´ ë‹¤ìŒ ë‹¨ì–´ë¡œ ë„˜ì–´ê°
            if (currentState.charIndex === startIndex + currentWord.length - 1) {
                highlightcount++; // ë‹¤ìŒ í•˜ì´ë¼ì´íŠ¸ ë‹¨ì–´ë¡œ ë„˜ì–´ê°€ê¸°
            }
        }
        function finishprintall() {
            //ë²„íŠ¼ëˆ„ë¥¼ìˆ˜ìˆê²Œí•˜ê³  ë²„íŠ¼ìƒ‰ê¹” ëŒì•„ì™€
            isProcessing = false;
            choice[0].style.backgroundColor = "";
            choice[1].style.backgroundColor = "";
            //ì†ë„ì´ˆê¸°í™”
            delayBetweenChars = 70; // í•œ ê¸€ìì”© ì¶œë ¥í•˜ëŠ” ê°„ê²© (ë°€ë¦¬ì´ˆ)
            delayBetweenSentences = 530; // ë¬¸ì¥ ê°„ì˜ ë”œë ˆì´ (ë°€ë¦¬ì´ˆ)
        }

    </script>
