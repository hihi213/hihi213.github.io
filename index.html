<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기숙사 통합 관리 시스템</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    /* =====================
       CSS 변수: Color, Spacing, Typography, Layout
       ===================== */
    :root {
      /* Color */
      --color-primary-blue: #1976d2;
      --color-primary-green: #2e7d32;
      --color-primary-orange: #f57c00;
      --color-primary-purple: #8e44ad;
      --color-primary-yellow: #b36b00;
      --color-primary-red: #d32f2f;
      --color-gray: #616161;
      --color-bg-light: #f8faff;
      --color-bg-card: #fff;
      --color-bg-hover: #f5f8ff;
      --color-text-main: #222;
      --color-text-secondary: #666;
      --color-border-light: #e0e0e0;
      --color-shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
      --color-shadow-md: 0 4px 12px rgba(0,0,0,0.08);
      --color-shadow-lg: 0 6px 16px rgba(0,0,0,0.12);

      /* Spacing & Layout */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --gap: clamp(6px, 1.8vw, 12px);
      --card-padding: clamp(10px, 2.5vw, 20px);
      --card-radius: clamp(12px, 2.5vw, 18px);
      --card-line-width: clamp(3px, 0.6vw, 5px);
      --card-left-width: clamp(44px, 13vw, 64px);
      --card-left-padding: clamp(10px, 2.5vw, 20px);
      --card-icon-size: clamp(30px, 7vw, 40px);
      --card-icon-area-height: clamp(28px, 6vw, 36px);
      --card-title-gap: clamp(1.5px, 0.5vw, 4px);
      --card-center-padding-x: clamp(6px, 1.2vw, 10px);
      --card-center-padding-y: clamp(6px, 1.5vw, 10px);
      --card-center-min-height: clamp(44px, 8vw, 64px);
      --card-center-max-width: clamp(220px, 90vw, 380px);
      /* Typography */
      --font-main: 'Noto Sans KR', sans-serif;
      --font-size-main: clamp(1rem, 3.5vw, 1.15rem);
      --font-size-badge: clamp(0.9rem, 2.5vw, 1.08rem);

      /* Button */
      --btn-min-height: clamp(38px, 8vw, 48px);

      /* Banner */
      --banner-padding: clamp(12px, 3vw, 22px);
      --banner-radius: clamp(12px, 2.5vw, 18px);

      /* Badge */
      --badge-yellow-bg: #fff4d6;
      --badge-yellow-text: var(--color-primary-yellow);
      --badge-blue-bg: #e3f2ff;
      --badge-blue-text: var(--color-primary-blue);
      --badge-red-bg: #ffebee;
      --badge-red-text: var(--color-primary-red);
      --badge-green-bg: #e8f5e9;
      --badge-green-text: var(--color-primary-green);
      --badge-gray-bg: #f5f5f5;
      --badge-gray-text: var(--color-gray);

      /* Card Gradients */
      --gradient-refrigerator: linear-gradient(180deg, #7ec6ff 0%, #007AFF 100%);
      --gradient-laundry: linear-gradient(180deg, #a8f5c7 0%, #34C759 100%);
      --gradient-library: linear-gradient(180deg, #ffe6a8 0%, #FF9500 100%);
      --gradient-studyroom: linear-gradient(180deg, #e3d1ff 0%, #8e44ad 100%);

      /* Icon Colors */
      --icon-refrigerator: #007aff;
      --icon-laundry: #1e7d4f;
      --icon-dryer: #e67e22;
      --icon-library: #c09000;
      --icon-studyroom: #8e44ad;

      /* Transition */
      --transition-fast: 0.2s;
    }

    /* =====================
       Reset & Base
       ===================== */
    html, body {
      height: 100dvh;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100dvh;
      background: var(--color-bg-light);
      max-width: 100vw;
      margin: 0 auto;
      overflow: hidden;
      color: var(--color-text-main);
      font-family: var(--font-main);
      font-size: var(--font-size-main);
    }

    /* =====================
       Banner
       ===================== */
    .banner {
      height: 12dvh;
      min-height: 52px;
      max-height: 80px;
      margin: 0 var(--banner-padding);
      padding: 0 var(--banner-padding);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: var(--banner-radius);
      background: linear-gradient(135deg, #e3f2ff 0%, #bbdefb 100%);
      box-shadow: var(--color-shadow-sm);
    }
    .banner-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .banner-title {
      font-size: var(--font-size-main);
      font-weight: 700;
      color: var(--color-primary-blue);
      letter-spacing: -0.5px;
    }
    .menu-btn {
      background: #fff;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: var(--radius-md);
      box-shadow: var(--color-shadow-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--transition-fast);
      margin-left: 16px;
    }
    .menu-btn:active {
      transform: scale(0.96);
    }
    .menu-btn svg {
      width: 28px;
      height: 28px;
      display: block;
    }

    /* =====================
       Card List & Card
       ===================== */
    .card-list {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      margin: 0 clamp(4px, 2vw, 24px);
      padding: var(--gap) 0;
    }
    .main-card {
      display: flex;
      align-items: stretch;
      border-radius: var(--card-radius);
      box-shadow: var(--color-shadow-md);
      position: relative;
      overflow: hidden;
      padding: var(--card-padding) 0;
      transition: all var(--transition-fast);
      background: var(--color-bg-card);
      min-height: clamp(90px, 14vw, 150px);
    }
    .main-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--color-shadow-lg);
    }
    .main-card::before {
      content: '';
      display: block;
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: var(--card-line-width);
      border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
    }
    .main-card.refrigerator::before { background: var(--gradient-refrigerator); }
    .main-card.laundry::before { background: var(--gradient-laundry); }
    .main-card.library::before { background: var(--gradient-library); }
    .main-card.studyroom::before { background: var(--gradient-studyroom); }

    .card-left {
      flex: 0 0 var(--card-left-width);
      min-width: var(--card-left-width);
      max-width: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 calc(var(--gap) * 0.7);
      padding-left: var(--card-left-padding);
      z-index: 1;
    }
    .card-icon {
      aspect-ratio: 1;
      width: var(--card-icon-size);
      height: var(--card-icon-size);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--card-title-gap);
      background: var(--color-bg-hover);
      border-radius: 50%;
    }
    .card-title {
      font-size: var(--font-size-main);
      font-weight: 600;
      color: var(--color-text-main);
      margin-bottom: 0;
      word-break: keep-all;
      white-space: normal;
      letter-spacing: -0.3px;
    }
    .card-center {
      flex: 1 1 auto;
      min-width: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: var(--card-center-padding-y) var(--card-center-padding-x);
      min-height: var(--card-center-min-height);
      z-index: 1;
    }
    .card-info {
      font-size: var(--font-size-main);
      font-weight: 500;
      color: var(--color-text-main);
      margin-bottom: calc(var(--gap) * 0.7);
      word-break: keep-all;
      white-space: normal;
    }
    .card-badges {
      display: flex;
      flex-wrap: wrap;
      gap: calc(var(--gap) * 0.5);
      margin-bottom: calc(var(--gap) * 0.3);
    }

    /* =====================
       Badge
       ===================== */
    .badge {
      display: inline-block;
      font-size: var(--font-size-badge);
      font-weight: 600;
      padding: 0.32em 1.1em;
      border-radius: var(--radius-sm);
      background: var(--color-bg-hover);
      color: var(--color-primary-blue);
      box-shadow: var(--color-shadow-sm);
      letter-spacing: -0.5px;
    }
    .badge.yellow {
      background: var(--badge-yellow-bg);
      color: var(--badge-yellow-text);
    }
    .badge.blue {
      background: var(--badge-blue-bg);
      color: var(--badge-blue-text);
    }
    .badge.red {
      background: var(--badge-red-bg);
      color: var(--badge-red-text);
    }
    .badge.green {
      background: var(--badge-green-bg);
      color: var(--badge-green-text);
    }
    .badge.gray {
      background: var(--badge-gray-bg);
      color: var(--badge-gray-text);
    }

    /* =====================
       Button
       ===================== */
    .card-btns {
      flex: 0 0 80px;
      min-width: 80px;
      max-width: 100px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
      gap: var(--gap);
      padding: var(--gap) var(--gap) var(--gap) calc(var(--gap) * 0.5);
      z-index: 1;
    }
    .card-btn {
      font-size: var(--font-size-main);
      font-weight: 600;
      border: none;
      border-radius: var(--radius-md);
      padding: 0.8em 0;
      background: var(--color-bg-hover);
      color: var(--color-primary-blue);
      box-shadow: var(--color-shadow-sm);
      margin-bottom: 0;
      cursor: pointer;
      transition: all var(--transition-fast);
      letter-spacing: -0.3px;
      min-height: var(--btn-min-height);
    }
    .card-btn.primary {
      background: linear-gradient(135deg, #2196f3 0%, var(--color-primary-blue) 100%);
      color: #fff;
      box-shadow: 0 2px 8px rgba(33, 150, 243, 0.3);
    }
    .card-btn:active {
      filter: brightness(0.97);
      transform: scale(0.98);
    }

    /* =====================
       Carousel & Dot
       ===================== */
    .vertical-carousel {
      position: relative;
      width: 100%;
      min-height: clamp(60px, 12vw, 120px);
      overflow: hidden;
    }
    .vertical-carousel .carousel-item {
      display: none;
      flex-direction: column;
      width: 100%;
      transition: opacity var(--transition-fast);
    }
    .vertical-carousel .carousel-item.active {
      display: flex;
    }
    .carousel-dots {
      display: flex;
      justify-content: center;
      gap: calc(var(--gap) * 0.5);
      margin-top: calc(var(--gap) * 0.7);
    }
    .carousel-dots .dot {
      width: clamp(8px, 1.5vw, 14px);
      height: clamp(8px, 1.5vw, 14px);
      border-radius: 50%;
      background: #e0e0e0;
      display: inline-block;
      transition: all var(--transition-fast);
      cursor: pointer;
    }
    .carousel-dots .dot.active {
      background: var(--color-primary-blue);
      transform: scale(1.2);
    }

    /* =====================
       Icon Color Utility
       ===================== */
    .icon-refrigerator { color: var(--icon-refrigerator); }
    .icon-laundry { color: var(--icon-laundry); }
    .icon-dryer { color: var(--icon-dryer); }
    .icon-library { color: var(--icon-library); }
    .icon-studyroom { color: var(--icon-studyroom); }

    @media (min-width: 430px) and (min-height: 800px) {
      :root {
        --font-size-main: clamp(1.08rem, 3.8vw, 1.22rem);
        --font-size-badge: clamp(1rem, 2.8vw, 1.13rem);
        --card-padding: clamp(16px, 3vw, 32px);
        --card-left-width: clamp(56px, 15vw, 88px);
        --card-icon-size: clamp(36px, 8vw, 48px);
        --btn-min-height: clamp(44px, 10vw, 56px);
        --banner-padding: clamp(18px, 4vw, 36px);
        --banner-radius: clamp(16px, 3vw, 28px);
        --card-center-min-height: clamp(64px, 12vw, 100px);
      }
      .main-card {
        min-height: clamp(140px, 22vw, 220px);
      }
      .banner {
        height: 12dvh;
        min-height: 80px;
        max-height: 140px;
      }
      .banner-title {
        font-size: clamp(1.18rem, 4vw, 1.6rem);
      }
    }
  </style>
</head>
<body>
    <div class="banner">
      <div class="banner-left">
        <span class="material-symbols-outlined" style="color:#1e60a5;">
          campaign
          </span>
        <span class="banner-title">공지사항/냉장고 점검일</span>
      </div>
      <button class="menu-btn" aria-label="메뉴">
        <svg viewBox="0 0 28 28" fill="none"><rect y="6" width="28" height="3" rx="1.5" fill="#3A3A3C"/><rect y="13" width="28" height="3" rx="1.5" fill="#3A3A3C"/><rect y="20" width="28" height="3" rx="1.5" fill="#3A3A3C"/></svg>
      </button>
    </div>
    <div class="card-list">
      <!-- 냉장고 카드 -->
      <div class="main-card refrigerator">
        <div class="card-left">
          <div class="card-icon"><span class="material-symbols-outlined" style="color:#007aff;">kitchen</span></div>
          <div class="card-title">냉장고</div>
        </div>
        <div class="card-center">
          <div class="card-info">내 물품 5개</div>
          <div class="card-badges">
            <span class="badge yellow badge-detail" data-type="refrigerator-imminent">임박 2개</span>
            <span class="badge red badge-detail" data-type="refrigerator-violation">기준위반 1개</span>
          </div>
        </div>
        <div class="card-btns">
          <button class="card-btn primary" onclick="location.href='https://hihi213.github.io/refrigerator/'">목록</button>
          <button class="card-btn">추가</button>
        </div>
      </div>
      <!-- 세탁기 카드 (세로 캐러셀) -->
      <div class="main-card laundry">

          <div class="card-title" id="laundryCardTitle">건조기</div>
          <div class="carousel-dots"></div>
        </div>
        <div class="card-center vertical-carousel" id="laundryCarousel">
          <div class="carousel-item active" data-type="세탁기" data-icon="local_laundry_service">

              <span class="badge gray">기다리고 있어요</span>
            </div>
          </div>
          <div class="carousel-item" data-type="건조기" data-icon="laundry">
            <div class="card-info">3번 대기중</div>
            <div class="card-badges">
              <span class="badge yellow">곧 사용 가능</span>
            </div>
          </div>
        </div>
        <div class="card-btns">
          <button class="card-btn primary">목록</button>
          <button class="card-btn">조회</button>
        </div>
      </div>
      <!-- 도서 카드 -->
      <div class="main-card library">
        <div class="card-left">
          <div class="card-icon"><span class="material-symbols-outlined" style="color:#c09000;">menu_book</span></div>
          <div class="card-title">도서</div>
        </div>
        <div class="card-center">
          <div class="card-info">대출중 2권</div>
          <div class="card-badges">
            <span class="badge yellow badge-detail" data-type="library-imminent">반납임박 1권</span>
            <span class="badge red badge-detail" data-type="library-overdue">연체 1권</span>
            <span class="badge green badge-detail" data-type="library-reserve">대출가능 1권</span>
          </div>
        </div>
        <div class="card-btns">
          <button class="card-btn primary">목록</button>
          <button class="card-btn">조회</button>
        </div>
      </div>
      <!-- 스터디룸 카드 (세로 캐러셀) -->
      <div class="main-card studyroom">
        <div class="card-left">
          <div class="card-icon"><span class="material-symbols-outlined" style="color:#8e44ad;">meeting_room</span></div>
          <div class="card-title">스터디룸</div>
          <div class="carousel-dots"></div>
        </div>
        <div class="card-center vertical-carousel" id="studyroomCarousel">
          <div class="carousel-item active">
            <div class="card-info">오늘 10:00~11:00</div>
            <div class="card-badges">
              <span class="badge blue">A룸</span>
              <span class="badge green">30분 남음</span>
            </div>
          </div>
          <div class="carousel-item">
            <div class="card-info">24일(금) 14:00~15:00</div>
            <div class="card-badges">
              <span class="badge blue">B룸</span>

  </div>
  <!-- 상세 모달 -->
  <div id="detailModal" style="display:none;position:fixed;left:0;top:0;width:100vw;height:100vh;z-index:999;background:rgba(0,0,0,0.18);align-items:center;justify-content:center;">
    <div style="background:#fff;border-radius:14px;box-shadow:0 4px 24px #b3c6e633;padding:28px 22px 18px 22px;max-width:90vw;min-width:220px;max-width:320px;">
      <div id="modalContent" style="font-size:1.08rem;color:#222;margin-bottom:18px;word-break:keep-all;"></div>
      <button onclick="closeModal()" style="width:100%;background:#e3f0ff;color:#3570b6;font-weight:700;border:none;border-radius:8px;padding:0.7em 0;font-size:1.01rem;cursor:pointer;">닫기</button>
    </div>

  <script>
    // 배지 클릭시 상세 모달
    const badgeDetails = {
      'refrigerator-imminent': '임박: 곧 만료되는 물품이 있습니다. 빠른 처리가 필요합니다.',
      'refrigerator-violation': '기준위반: 보관 기준을 위반한 물품이 있습니다.',
      'library-imminent': '반납임박: 곧 반납해야 하는 도서가 있습니다.',
      'library-overdue': '연체: 반납 기한이 지난 도서가 있습니다.',
      'library-reserve': '예약대출: 예약대출이 가능한 도서입니다.'
    };
    document.querySelectorAll('.badge-detail').forEach(function(badge) {
      badge.addEventListener('click', function() {
        const type = badge.getAttribute('data-type');
        document.getElementById('modalContent').innerText = badgeDetails[type] || type;
        document.getElementById('detailModal').style.display = 'flex';
      });
    });
    // 세탁기/스터디룸 카드센터 클릭 시 상세 모달
    document.querySelectorAll('#laundryCarousel .carousel-item, #studyroomCarousel .carousel-item').forEach(function(item) {
      item.addEventListener('click', function() {
        // 카드센터의 텍스트(예약/상태 정보)만 추출
        let info = item.querySelector('.card-info')?.innerText || '';
        let badges = Array.from(item.querySelectorAll('.card-badges .badge')).map(b=>b.innerText).join(' / ');
        let content = info;
        if(badges) content += '\n' + badges;
        document.getElementById('modalContent').innerText = content;
        document.getElementById('detailModal').style.display = 'flex';
      });
    });
    function closeModal() {
      document.getElementById('detailModal').style.display = 'none';
    }
    // 세로 캐러셀(터치/휠) → 가로 캐러셀(좌우 스와이프/휠)
    function setupVerticalCarousel(carouselId) {
      const carousel = document.getElementById(carouselId);
      if (!carousel) return;
      let startX = null;
      let current = 0;
      const items = carousel.querySelectorAll('.carousel-item');
      const dots = carousel.parentElement.querySelector('.carousel-dots');
      
      // dot 생성
      if (dots) {
        dots.innerHTML = '';
        items.forEach((_, i) => {
          const dot = document.createElement('span');
          dot.className = 'dot' + (i === 0 ? ' active' : '');
          dot.onclick = () => { current = i; show(current); };
          dots.appendChild(dot);
        });
      }
      
      function show(idx) {
        items.forEach((el, i) => el.classList.toggle('active', i === idx));
        if (dots) {
          Array.from(dots.children).forEach((dot, i) => dot.classList.toggle('active', i === idx));
        }
        // Update card icon and title for laundryCarousel only
        if (carouselId === 'laundryCarousel') {
          const selected = items[idx];
          const type = selected.getAttribute('data-type');
          const icon = selected.getAttribute('data-icon');
          document.getElementById('laundryCardTitle').innerText = type;
          let iconColor = icon === 'local_laundry_service' ? '#1e7d4f' : '#e67e22';
          document.getElementById('laundryCardIcon').innerHTML = `<span class="material-symbols-outlined" style="color:${iconColor}">${icon}</span>`;
        }
      }
      
      carousel.addEventListener('touchstart', function(e) {
        if (e.touches.length === 1) startX = e.touches[0].clientX;
      });
      
      carousel.addEventListener('touchend', function(e) {
        if (startX === null) return;
        const endX = e.changedTouches[0].clientX;
        const diffX = endX - startX;
        if (Math.abs(diffX) > 30) {
          if (diffX < 0 && current < items.length - 1) current++;
          else if (diffX > 0 && current > 0) current--;
          show(current);
        }
        startX = null;
      });
      
      carousel.addEventListener('wheel', function(e) {
        if ((e.deltaX > 0 || e.deltaY > 0) && current < items.length - 1) current++;
        else if ((e.deltaX < 0 || e.deltaY < 0) && current > 0) current--;
        show(current);
      });
    }
    document.addEventListener('DOMContentLoaded', function() {
      setupVerticalCarousel('laundryCarousel');
      setupVerticalCarousel('studyroomCarousel');
    });
  </script>
