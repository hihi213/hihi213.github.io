<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기숙사 통합 관리 시스템</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>

    body {
      max-width: 420px;
      margin: 20px auto;
      background: #f8faff;
    }
    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #e3f0ff 0%, #fafdff 100%);
      border-radius: 16px;
      margin: 24px 20px 32px 20px;
      padding: 24px 12px 24px 12px;
      box-shadow: 0 2px 8px #cce3ff33;
    }
    .banner-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .banner-icon {
      font-size: 2.2rem;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .banner-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #3570b6;
      letter-spacing: -0.5px;
    }
    .menu-btn {
      background: #fff;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 12px;
      box-shadow: 0 2px 8px #b3c6e633;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .menu-btn:active {
      transform: scale(0.96);
    }
    .menu-btn svg {
      width: 28px;
      height: 28px;
      display: block;
    }
    .card-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 0 16px;
    }
    .main-card {
      display: flex;
      align-items: stretch;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 8px #b3c6e633;
      position: relative;
      min-height: 100px;
      overflow: hidden;
    }
    .main-card::before {
      content: '';
      display: block;
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 6px;
      border-radius: 0 8px 8px 0;
    }
    .main-card.refrigerator::before { background: linear-gradient(180deg, #7ec6ff 0%, #007AFF 100%); }
    .main-card.laundry::before { background: linear-gradient(180deg, #a8f5c7 0%, #34C759 100%); }
    .main-card.library::before { background: linear-gradient(180deg, #ffe6a8 0%, #FF9500 100%); }
    .main-card.studyroom::before { background: linear-gradient(180deg, #e3d1ff 0%, #8e44ad 100%); }
    .card-left {
      flex: 0 0 64px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 10px 0 10px;
      z-index: 1;
    }
    .card-icon {
      font-size: 2.1rem;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 6px;
      background: #f2f6ff;
      border-radius: 50%;
    }
    .card-title {
      font-size: 1.08rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 2px;
    }
    .card-center {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 18px 0 18px 0;
      min-width: 0;
      z-index: 1;
    }
    .card-info {
      font-size: 1.13rem;
      font-weight: 500;
      color: #222;
      margin-bottom: 8px;
      word-break: keep-all;
    }
    .card-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 7px;
      margin-bottom: 2px;
    }
    .badge {
      display: inline-block;
      font-size: 0.98rem;
      font-weight: 600;
      padding: 0.32em 1.1em;
      border-radius: 8px;
      background: #f2f6ff;
      color: #3570b6;
      box-shadow: 0 1px 4px #cce3ff22;
      letter-spacing: -0.5px;
    }
    .badge.yellow { background: #fff7e6; color: #b97a00; }
    .badge.blue { background: #e6f7ff; color: #007aaf; }
    .badge.red { background: #ffeaea; color: #c0392b; }
    .badge.green { background: #eafaf1; color: #218c5b; }
    .badge.gray { background: #f0f0f5; color: #555; }
    .card-btns {
      flex: 0 0 80px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
      gap: 10px;
      padding: 18px 12px 18px 8px;
      z-index: 1;
    }
    .card-btn {
      font-size: 1.08rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 0.7em 0;
      background: #e3f0ff;
      color: #3570b6;
      box-shadow: 0 1px 4px #cce3ff22;
      margin-bottom: 0;
      cursor: pointer;
      transition: background 0.15s, box-shadow 0.15s, transform 0.15s;
    }
    .card-btn.primary {
      background: linear-gradient(90deg, #7ec6ff 0%, #4a90e2 100%);
      color: #fff;
    }
    .card-btn:active {
      filter: brightness(0.97);
      transform: scale(0.98);
    }
    .vertical-carousel { position: relative; width: 100%; min-height: 60px; overflow: hidden; }
    .vertical-carousel .carousel-item { display: none; flex-direction: column; width: 100%; transition: opacity 0.3s; }
    .vertical-carousel .carousel-item.active { display: flex; }
  </style>
</head>
<body>
    <div class="banner">
      <div class="banner-left">
        <span class="banner-icon">🔊</span>
        <span class="banner-title">공지사항/냉장고 점검일</span>
      </div>
      <button class="menu-btn" aria-label="메뉴">
        <svg viewBox="0 0 28 28" fill="none"><rect y="6" width="28" height="3" rx="1.5" fill="#3A3A3C"/><rect y="13" width="28" height="3" rx="1.5" fill="#3A3A3C"/><rect y="20" width="28" height="3" rx="1.5" fill="#3A3A3C"/></svg>
      </button>
    </div>
    <div class="card-list">
      <!-- 냉장고 카드 -->
      <div class="main-card refrigerator">
        <div class="card-left">
          <div class="card-icon">🧊</div>
          <div class="card-title">냉장고</div>
        </div>
        <div class="card-center">
          <div class="card-info">내 물품 5개</div>
          <div class="card-badges">
            <span class="badge yellow badge-detail" data-type="refrigerator-imminent">임박 2개</span>
            <span class="badge blue badge-detail" data-type="refrigerator-violation">기준위반 1개</span>
          </div>
        </div>
        <div class="card-btns">
          <button class="card-btn primary">목록</button>
          <button class="card-btn">추가</button>
        </div>
      </div>
      <!-- 세탁기 카드 (세로 캐러셀) -->
      <div class="main-card laundry">
        <div class="card-left">
          <div class="card-icon">🧺</div>
          <div class="card-title">세탁기</div>
        </div>
        <div class="card-center vertical-carousel" id="laundryCarousel">
          <div class="carousel-item active">
            <div class="card-info">2번 사용중, 15분 남음</div>
            <div class="card-badges">
              <span class="badge gray">기다리고 있어요</span>
            </div>
          </div>
          <div class="carousel-item">
            <div class="card-info">3번 대기중</div>
            <div class="card-badges">
              <span class="badge yellow">곧 사용 가능</span>
            </div>
          </div>
        </div>
        <div class="card-btns">
          <button class="card-btn primary">목록</button>
          <button class="card-btn">조회</button>
        </div>
      </div>
      <!-- 도서 카드 -->
      <div class="main-card library">
        <div class="card-left">
          <div class="card-icon">📚</div>
          <div class="card-title">도서</div>
        </div>
        <div class="card-center">
          <div class="card-info">대출중 2권</div>
          <div class="card-badges">
            <span class="badge yellow badge-detail" data-type="library-imminent">반납임박 1권</span>
            <span class="badge red badge-detail" data-type="library-overdue">연체 1권</span>
            <span class="badge green badge-detail" data-type="library-reserve">대출가능 1권</span>
          </div>
        </div>
        <div class="card-btns">
          <button class="card-btn primary">목록</button>
          <button class="card-btn">조회</button>
        </div>
      </div>
      <!-- 스터디룸 카드 (세로 캐러셀) -->
      <div class="main-card studyroom">
        <div class="card-left">
          <div class="card-icon">🪑</div>
          <div class="card-title">스터디룸</div>
        </div>
        <div class="card-center vertical-carousel" id="studyroomCarousel">
          <div class="carousel-item active">
            <div class="card-info">오늘 10:00~11:00</div>
            <div class="card-badges">
              <span class="badge blue">A룸</span>
              <span class="badge green">30분 남음</span>
            </div>
          </div>
          <div class="carousel-item">
            <div class="card-info">24일(금) 14:00~15:00</div>
            <div class="card-badges">
              <span class="badge blue">B룸</span>
              <span class="badge yellow">예약중</span>
            </div>
          </div>
        </div>
        <div class="card-btns">
          <button class="card-btn primary">목록</button>
          <button class="card-btn">조회</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 상세 모달 -->
  <div id="detailModal" style="display:none;position:fixed;left:0;top:0;width:100vw;height:100vh;z-index:999;background:rgba(0,0,0,0.18);align-items:center;justify-content:center;">
    <div style="background:#fff;border-radius:14px;box-shadow:0 4px 24px #b3c6e633;padding:28px 22px 18px 22px;max-width:90vw;min-width:220px;max-width:320px;">
      <div id="modalContent" style="font-size:1.08rem;color:#222;margin-bottom:18px;word-break:keep-all;"></div>
      <button onclick="closeModal()" style="width:100%;background:#e3f0ff;color:#3570b6;font-weight:700;border:none;border-radius:8px;padding:0.7em 0;font-size:1.01rem;cursor:pointer;">닫기</button>
    </div>

  <script>
    // 배지 클릭시 상세 모달
    const badgeDetails = {
      'refrigerator-imminent': '임박: 곧 만료되는 물품이 있습니다. 빠른 처리가 필요합니다.',
      'refrigerator-violation': '기준위반: 보관 기준을 위반한 물품이 있습니다.',
      'library-imminent': '반납임박: 곧 반납해야 하는 도서가 있습니다.',
      'library-overdue': '연체: 반납 기한이 지난 도서가 있습니다.',
      'library-reserve': '예약대출: 예약대출이 가능한 도서입니다.'
    };
    document.querySelectorAll('.badge-detail').forEach(function(badge) {
      badge.addEventListener('click', function() {
        const type = badge.getAttribute('data-type');
        document.getElementById('modalContent').innerText = badgeDetails[type] || type;
        document.getElementById('detailModal').style.display = 'flex';
      });
    });
    // 세탁기/스터디룸 카드센터 클릭 시 상세 모달
    document.querySelectorAll('#laundryCarousel .carousel-item, #studyroomCarousel .carousel-item').forEach(function(item) {
      item.addEventListener('click', function() {
        // 카드센터의 텍스트(예약/상태 정보)만 추출
        let info = item.querySelector('.card-info')?.innerText || '';
        let badges = Array.from(item.querySelectorAll('.card-badges .badge')).map(b=>b.innerText).join(' / ');
        let content = info;
        if(badges) content += '\n' + badges;
        document.getElementById('modalContent').innerText = content;
        document.getElementById('detailModal').style.display = 'flex';
      });
    });
    function closeModal() {
      document.getElementById('detailModal').style.display = 'none';
    }
    // 세로 캐러셀(터치/휠) → 가로 캐러셀(좌우 스와이프/휠)
    function setupVerticalCarousel(carouselId) {
      const carousel = document.getElementById(carouselId);
      if (!carousel) return;
      let startX = null;
      let current = 0;
      const items = carousel.querySelectorAll('.carousel-item');
      function show(idx) {
        items.forEach((el, i) => el.classList.toggle('active', i === idx));
      }
      carousel.addEventListener('touchstart', function(e) {
        if (e.touches.length === 1) startX = e.touches[0].clientX;
      });
      carousel.addEventListener('touchend', function(e) {
        if (startX === null) return;
        const endX = e.changedTouches[0].clientX;
        const diffX = endX - startX;
        if (Math.abs(diffX) > 30) {
          if (diffX < 0 && current < items.length - 1) current++;
          else if (diffX > 0 && current > 0) current--;
          show(current);
        }
        startX = null;
      });
      carousel.addEventListener('wheel', function(e) {
        // deltaX(좌우) 우선, deltaY(트랙패드 좌우 스크롤도 지원)
        if ((e.deltaX > 0 || e.deltaY > 0) && current < items.length - 1) current++;
        else if ((e.deltaX < 0 || e.deltaY < 0) && current > 0) current--;
        show(current);
      });
    }
    document.addEventListener('DOMContentLoaded', function() {
      setupVerticalCarousel('laundryCarousel');
      setupVerticalCarousel('studyroomCarousel');
    });
  </script>
</body>
</html>
